    <script>
        
        //题目列表

        let lists = [{
            type: 'single',
            question: '1.We wouldn’t have called a taxi yesterday if Harold __________us a ride home.',
            name: 1234,   //问题id
            selects: ['答案1','答案2','答案3','答案4']
        },{
            type: 'multiple',
            question: '2.We wouldn’t have called a taxi yesterday if Harold __________us a ride home.',
            name: 1234,   //问题id
            selects: ['答案1','答案2','答案3','答案4']
        },{
            type: 'multiple',
            question: '2.We wouldn’t have called a taxi yesterday if Harold __________us a ride home.',
            name: 1234,   //问题id
            selects: ['答案1','答案2','答案3','答案4']
        },{
            type: 'multiple',
            question: '2.We wouldn’t have called a taxi yesterday if Harold __________us a ride home.',
            name: 1234,   //问题id
            selects: ['答案1','答案2','答案3','答案4']
        }];

        let $questions =$('#questions');

        for(var i = 0; i<lists.length; i++) {
            if(lists[i].type === 'single') {
                let $single =  $(`<div class="single-choose"><p>${lists[i].question}</p></div>`);
                let $group = $(`<div class="form-group"></div>`);
                for(let m = 0; m<lists[i].selects.length; m++) {
                    let html = `<label class="radio-inline">
                                    <input type="radio"  name=${lists[i].name} value=${lists[i].selects[m]}> ${lists[i].selects[m]}
                                </label>`;
                   $group.append($(html));             
                }
                $single.append($group);
                $questions.append($single);
            } else {
                let $single =  $(`<div class="multiple-choose"><p>${lists[i].question}</p></div>`);
                let $group = $(`<div class="form-group"></div>`);
                for(let m = 0; m<lists[i].selects.length; m++) {
                    let html = `<label class="checkbox-inline">
                                    <input type="checkbox" name=${lists[i].name} value=${lists[i].selects[m]}> ${lists[i].selects[m]}
                                </label>`;
                   $group.append($(html));             
                }
                $single.append($group);
                $questions.append($single);
            }
        }

    </script>
