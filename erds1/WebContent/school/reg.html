<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="./css/reg.css">
</head>

<body>
    <div class="container">
        <div class="reg-content">
            <div class="reg-lf">
                <p class="reg-title">注册</p>
                <ul class="reg-form">
                    <li><label for="username">用户名：</label><input type="text" id="username" name="username" autofocus></li>
                    <li><label for="phone">手机号码：</label><input type="text" id="phone" name="phone"></li>
                    <li><label for="passwd">设置密码：</label><input type="password" id="passwd" name="passwd"></li>
                    <li><label for="repeatpw">确认密码：</label><input type="password" id="repeatpw" name="repeatpw"></li>
                    <li><label for="message">短信验证码：</label><input type="text" id="message" name="message">
                        <button type="button" class="get-message">获取短信验证码</button>
                    </li>
                    <li><input type="checkbox" id="contract"><label for="contract">我已阅读并同意</label></li>
                </ul>
                <button type="button" class="register-btn">立即注册</button>
            </div>
        </div>
    </div>
</body>

</html>
